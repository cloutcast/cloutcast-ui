<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@Clout_Cast" />
	<meta name="twitter:title" content="CloutCast - Web3's Promoted Posts" />
	<meta name="twitter:description" content="CloutCast is a brand new way to think about social media monetization and influencer marketing. Anyone can blitzscale their platform or instantly monetize their following using CloutCast">
	<meta name="twitter:image" content="https://cloutcast.io/logoSquare.png">
	%sapper.base%
	<link rel="stylesheet" href="bs5.litera.css">
	<!-- <link rel="stylesheet" href="bs5.dash.css"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	%sapper.head%
	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
<script src="https://kit.fontawesome.com/b152d63837.js" crossorigin="anonymous"></script>
